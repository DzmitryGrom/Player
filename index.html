<!DOCTYPE html>
<html>
	<head>
		<title>Player</title>
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,100,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<i class="d"></i>
		<div class="state">
			<div class="panel panel_top">
				<div class="panel-side panel-side_left">
					<span class="panel-side-title"><i class="i i_arrow"></i><span class="panel-side-tittle-text">Now Playing</span></span>
				</div>
				<div class="panel-side panel-side_right">
					<a class="panel-side-equalizer" href="#">
						<i class="i i_equalizer"></i>
					</a>
					<a class="panel-side-settings" href="#">
						<i class="i i_settings"></i>
					</a>
				</div>
			</div>
			<div class="track">
				<img class="track-cover" width="75%" src="i/cover.png">
					<div class="track-bar">
						<a style="width:82%" class="track-bar-object" href="#"></a>
						<div style="width:82%" class="track-bar-value-caption"><span class="track-bar-value">2.50</snan></div>
					</div>
					<h2 class="track-albom">Cannonballs</h2>
					<h3 class="track-caption">
						<span class="track-caption-text">Louder</span>
						-
						<span class="track-caption-autor">Lea Michele</span>
					</h3>
			</div>
			<div class="controller">
				<a class="controller-btn" href="#">
					<i class="i i_shufle"></i>
				</a>
				<a class="controller-btn" href="#">
					<i class="i i_prev"></i>
				</a>
				<a class="controller-btn" href="#">
					<i class="i i_play"></i>		
				</a>
				<a class="controller-btn" href="#">
					<i class="i i_next"></i>
				</a>
				<a class="controller-btn" href="#">
					<i class="i i_repeat"></i>
				</a>
			</div>			
		</div>
	</body>
</html>
